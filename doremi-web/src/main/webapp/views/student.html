<div ng-controller="StudentController">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10">
				<div class="table-responsive">
					<table class="table table-hover table-striped table-bordered">
						<thead>
							<tr>
								<th>学生编号</th>
								<th>姓名</th>
								<th>在读学校</th>
								<th>学校编号</th>
							</tr>

						</thead>

						<tr ng-repeat="stu in students">

							<td>{{stu.studentId}}</td>
							<td>{{stu.name}}</td>
							<td>{{stu.schoolOn}}</td>
							<td>{{stu.schlId}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
